<div class="bg-white pt-5 pb-4 text-center border-b border-gray-200 mb-5">
  <div class="max-w-lg mx-auto">
    <div class="flex justify-between items-center">
      <a class="font-logo text-2xl text-violet-600 my-auto" [routerLink]="'/'">
        Blogpost
      </a>
      <div class="text-base flex justify-end items-center space-x-5 text-gray-700">

        <a [routerLink]="'/blogs'">Blogs</a>
        <div class="dropdown">
          <a *ngIf="!(isLoggedIn | async)" [routerLink]="'/login'">Login</a>
          <div
            class="relative inline-block text-left"
            *ngIf="(isLoggedIn | async) && user"
            x-data="{open: false}"
            x-on:click.away="open = false">
            <div>
              <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-normal text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true" x-on:click="open = !open">
                Hey, {{user.firstName}}
                <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>

            <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" x-show="open">
              <div class="py-1" role="none">
                <a class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-0" [routerLink]="'/blogs/create'" x-on:click="open = false">Write a new blog</a>
                <a class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-0" [routerLink]="'/profile'" x-on:click="open = false">Profile</a>
                <a class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-2" (click)="logout()" x-on:click="open = false">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
