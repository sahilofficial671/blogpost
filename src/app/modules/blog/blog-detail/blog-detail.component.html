<div class="blogs">
  <a class="border rounded shadow-sm bg-white mb-5 block" *ngIf="blog">
    <div class="flex py-3 px-5">
      <div>
        <div class="avatar bg-gray-200 rounded-full p-5 mr-5 flex justify-between items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
          </svg>
        </div>
      </div>
      <div class="details">
        <div class="text-gray-700 pb-3">{{blog.title}}</div>
        <div class="text-gray-600 text-sm mb-10">{{blog.description }}</div>
        <div class="flex justify-between items-center">
          <div class="text-gray-500 text-sm">
              By {{blog.user?.name}}
          </div>

          <div class="text-gray-500 text-sm">{{blog.getUpdatedAt() | date:'MMM d, y h:mm a'}}</div>
        </div>
      </div>
    </div>
  </a>
</div>
