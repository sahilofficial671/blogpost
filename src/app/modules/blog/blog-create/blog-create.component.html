<form [formGroup]="form" (ngSubmit)="createBlog()">
  <div class="shadow sm:overflow-hidden sm:rounded-md">
    <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
      <div class="grid grid-cols-3 gap-6">
        <div class="col-span-3 sm:col-span-2">
          <label for="company-website" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
          <div class="mt-2">

            <input type="text" name="company-website" id="company-website" class="mt-1 block w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 focus:ring-2 ring-gray-300 placeholder:text-gray-400 focus:ring-gray-400 sm:py-1.5 sm:text-sm sm:leading-6 px-4 py-1 outline-none" placeholder="What is happening?" formControlName="title" required="required">
          </div>
          <ng-container *ngIf="form.get('title')?.touched || form.get('title')?.dirty">
            <p *ngIf="form.get('title')?.hasError('required')" class="mt-2 text-red-600 text-xs">
              Title is required
            </p>
            <p *ngIf="form.get('title')?.hasError('minlength')" class="mt-2 text-red-600 text-xs">
              Please minimum {{ form.get('title')?.getError('minlength').requiredLength }} characters
            </p>
          </ng-container>
        </div>
      </div>

      <div>
        <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
        <div class="mt-2">
          <textarea id="about" name="about" rows="3" class="mt-1 block w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 focus:ring-2 ring-gray-300 placeholder:text-gray-400 focus:ring-gray-400 sm:py-1.5 sm:text-sm sm:leading-6 px-4 py-1 outline-none" placeholder="you@example.com" formControlName="description"></textarea>
        </div>
        <ng-container *ngIf="form.get('description')?.touched || form.get('description')?.dirty">
          <p *ngIf="form.get('description')?.hasError('required')" class="mt-2 text-red-600 text-xs">
            Description is required
          </p>
          <p *ngIf="form.get('description')?.hasError('minlength')" class="mt-2 text-red-600 text-xs">
            Please minimum {{ form.get('description')?.getError('minlength').requiredLength }} characters
          </p>
        </ng-container>
      </div>

    </div>
    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">

      <button type="submit" class="
      {{  (isSubmitted || !form.valid) ? 'cursor-not-allowed bg-blue-500' : 'hover:bg-blue-700' }} text-white bg-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center" [disabled]="isSubmitted || !form.valid">
       Publish
        <svg aria-hidden="true" class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
    </div>
  </div>
</form>
